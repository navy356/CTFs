{% extends "base.html" %}

{% block content %}
<div class="box">
    <h4 class="title is-4">Sign In</h4>
    <form method="POST">
        <div class="field">
            <div class="control">
                <input class="input" type="text" name="uid" placeholder="Username">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input class="input" type="password" name="upw" placeholder="Password">
            </div>
        </div>
        <div class="field">
        <p class="control">
            <button type="submit" id="submit" class="button is-success">
            Sign In
            </button>
        </p>
        </div>
    </form>
    {% if get_flashed_messages() %}
    <div class="notification is-danger is-light">
        {{ get_flashed_messages()[0] }}
    </div>
    {% endif %}
</div>
{% endblock content %}
