{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}

{% block content %}
    <h2>Signup</h2>
    <form method="POST">
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">User ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" name="userid"/><br/>
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">User PW</label>
            <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" name="userpw"/><br/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
