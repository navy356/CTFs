<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid">
        <h2 class="display-5 fw-bold">Question {{question_index + 1}}/{{$parent.number_of_questions}}</h2>
        <p class="col-md-12 fs-4">{{question.text}}</p>

        <div class="input-group mb-3">
            <span class="input-group-text">Your answer</span>
            <textarea ng-model="answer" class="form-control" aria-label="With textarea"></textarea>
        </div>
        <div class="row justify-content-end">
            <div class="col-2 align-self-end">
                <button class="btn btn-primary btn-lg" type="button" ng-click="submit()">Submit</button>
            </div>
        </div>
    </div>
</div>
